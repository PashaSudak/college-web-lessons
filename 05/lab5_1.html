<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        .body {
            margin: 10px;
        }

        .photobox {
            border: 4px solid lightgrey;
            width: 300px;
            height: 200px;
            margin: 10px;
            display: inline-block;
        }

        .photobox:active {
            border: none;
        }

        .textInPhotobox {
            text-align: center;
        }

        .photobox:hover {
            border: 4px solid black;
        }
    </style>
</head>

<body class="body">

    <figure class="photobox">
        <a href="img/kyiv.jpg" target="_blank">
            <img src="img/kyiv.jpg" height=170px width="300px">
            <div class="textInPhotobox">
                Київ
            </div>
        </a>
    </figure>

    <figure class="photobox">
        <a href="img/paris.jpg" target="_blank">
            <img src="img/paris.jpg" height=170px width="300px">
            <div class="textInPhotobox">
                Париж
            </div>
        </a>
    </figure>

    <figure class="photobox">
        <a href="img/tokyo.jpg" target="_blank">
            <img src="img/tokyo.jpg" height=170px width="300px">
            <div class="textInPhotobox">
                Токіо
            </div>
        </a>
    </figure>

    <figure class="photobox">
        <a href="img/london.jpg" target="_blank">
            <img src="img/london.jpg" height=170px width="300px">
            <div class="textInPhotobox">
                Лондон
            </div>
        </a>
    </figure>

</body>

</html>
